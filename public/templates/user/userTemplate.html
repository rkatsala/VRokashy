<h1><%= user.name.full %></h1>
<p><%= user.email %></p>
<dl>
	<% user.posts.forEach(function(post) {%>
		<dd class="posts text-muted text-right"><%= new Date(Date.parse(post.date)).toLocaleString("ua") %></dd>
		<dt class="posts bg-info mark"><%= post.body %></dt>
	<% });%>
</dl>

<form>
	<textarea id="add-post" rows="3" class="form-control">Текст нового поста</textarea>
	<br>
	<button type="button" id="add-post-btn">Зберегти</button>
</form>
