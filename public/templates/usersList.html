<table>
	<tdead>
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Created</th>
		</tr>
	</tdead>
	<tbody>
		<% users.forEach( function(user) { %>
			<tr id="<%= user._id %>" class="user-item">
				<td><%= user.name.full %></td>
				<td><%= user.email %></td>
				<td><%= user.created %></td>
			</tr>
		<% }); %>
	</tbody>
</table>
