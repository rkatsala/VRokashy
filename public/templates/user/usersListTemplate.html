<table>
	<tdead>
		<tr>
			<th>Користувач</th>
			<th>Електронна пошта</th>
			<th>Зареєстрований</th>
		</tr>
	</tdead>
	<tbody>
		<% users.forEach( function(user) { %>
			<tr id="<%= user._id %>" class="user-item">
				<td><%= user.name.full %></td>
				<td><%= user.email %></td>
				<td><%= new Date(Date.parse(user.created)).toLocaleString("ua") %></td>
			</tr>
		<% }); %>
	</tbody>
</table>
