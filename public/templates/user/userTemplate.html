<h1><%= user.name.full %></h1>
<p><%= user.email %></p>
<dl>
	<% user.posts.forEach(function(post) {%>
		<dd><%= new Date(Date.parse(post.date)).toLocaleString("ua") %></dd>
		<dt><%= post.body %></dt>
	<% });%>
</dl>

<form>
	<textarea id="new-post" rows="3" class="form-control">Текст нового поста</textarea>
	<br>
	<button type="button" id="new-post-btn">Зберегти</button>
</form>
